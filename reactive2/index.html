<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive2</title>
  <script src="./observer/dep.js"></script>
  <script src="./observer/watcher.js"></script>
  <script src="./observer/index.js"></script>
  <script src="./Gvue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const app = new Gvue({
      el: '#app',
      data: {
        counter: 1,
        obj: {
          foo: 'foo'
        },
        txtColor: 'black',
        array: [1,2,3,4,5]
      },
      render(h) {
        // dom
        // const d1 = document.createElement('div')
        // d1.id = 'app'
        // d1.textContent = this.counter + ''
        // return d1

        // vdom
        // return h('div', {id: 'app'}, this.counter + '')
        return h('div',
          {
            attrs: {
              id: 'app'
            },
            styles: {
              color:'red'
            },
            on: {
              click: 'onclick'
            }
          },
          [
            h('p', {
              styles: {
                color: this.txtColor
              }
            }, this.obj.bar),
            h('p', null, this.array)
          ]
        )
      },
      methods: {
        onclick: function() {
          this.txtColor = 'green'
          this.$set(this.obj, 'bar', 'barrrrrrrr')
          this.$delete(this.array, this.array.length-1)
        }
      }
    })
  </script>
</body>
</html>
