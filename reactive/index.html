<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive</title>
  <script src="./Gvue.js"></script>
</head>
<body>
  <div id="app">
    <p>{{ counter }}</p>
    <p g-text="counter"></p>
    <p g-html="desc"></p>
  </div>
  <script>
    const app = new Gvue({
      el: '#app',
      data: {
        counter: 1,
        desc: '<span style="color: red;">Go Go Go</span>',
      },
    })
    setInterval(() => {
      app.counter++
    }, 1000)
  </script>
</body>
</html>
